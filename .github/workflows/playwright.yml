name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # ğŸŸ¢ Cloner le backend depuis GitHub
      - name: Clone backend repository
        run: |
          git clone https://github.com/Miam-Miam-Game/miam-miam-backend.git backend

      # ğŸŸ¢ Installer dÃ©pendances backend
      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      # ğŸŸ¢ Lancer backend NestJS
      - name: Start backend
        working-directory: backend
        run: npm run start:dev &

      # ğŸŸ¢ Attendre que le backend soit prÃªt (port 4500)
      - name: Wait for backend
        run: npx wait-on http://localhost:4500

      # ğŸŸ¢ Installer dÃ©pendances frontend
      - name: Install frontend dependencies
        run: npm ci

      # ğŸŸ¢ Installer navigateurs Playwright
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # ğŸŸ¢ Lancer frontend
      - name: Start frontend
        run: npm run dev &

      # ğŸŸ¢ Attendre que le frontend soit prÃªt
      - name: Wait for frontend
        run: npx wait-on http://localhost:3000/miam-miam-frontend/

      # ğŸŸ¢ Lancer les tests Playwright
      - name: Run Playwright tests
        run: npx playwright test

      # ğŸŸ¢ Upload du rapport
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
